<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="public/css/styles.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <header class="mainHeader">
        Dino's Shopping List
    </header>
    <section class="shoppingListContainer">
        <header class="itemInput">
            <form>
                <table class="inputTable">
                    <thead>
                        <tr>
                            <th>Item Name:</th>
                            <th>Item Cost $:</th>
                            <th>Item Quantity:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input placeholder="Enter Item Name" class="itemNameInput" type="text" required>
                            </td>
                            <td>
                                <input placeholder="Enter Item Cost" class="itemPriceInput" type="number" required>
                            </td>
                            <td>
                                <input placeholder="Enter Item Count" class="itemCountInput" type="number" required>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <input value="SUBMIT" type="submit" class="submitButton">
            </form>
        </header>
        <section class="itemList">
  
			<!-- <div class="itemContainer">
			    <input type="checkbox" class="itemCheckbox">
			    <p class="itemText">
			        Name: <span class="itemName">window wipers</span> Total Cost $: <span class="itemTotalCost">1000</span> Item Count: <span class="itemTotalCount">1000</span>
			    </p>
			    <input value="DELETE" type="button" class="deleteButton">
			</div> -->

        </section>
    </section>
</body>

</html>
