<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="public/css/styles.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <header class="mainHeader">
        Dino's Shopping List
    </header>
    <section class="shoppingListContainer">
        <section class="receipt">
            <header class="receiptHeader">
                Dino's Sales Receipt
                <br/> ----------------
                <br/>
            </header>
            <table class="receiptTable">
                <thead>
                    <tr>
                        <th class="receiptTableHeaders"><u>Item:</u></th>
                        <th class="receiptTableHeaders"><u>Quantity:</u></th>
                        <th class="receiptTableHeaders"><u>Price $:</u></th>
                    </tr>
                </thead>
                <tbody class="receiptBody">
                </tbody>
            </table>
            <div class="receiptTotals">
                -----------------------------------------
                <p>SUBTOTAL $: <span class="receiptSubtotal"></span></p>
                <p>SALEX-TAX : <span class="receiptSalesTax">9.25</span>%</p>
                <p>TOTAL $: <span class="receiptTotalAmount"></span></p>
            </div>
        </section>
        <header class="itemInput">
            <form>
                <table class="inputTable">
                    <thead>
                        <tr>
                            <th>Item Name:</th>
                            <th>Item Cost $:</th>
                            <th>Item Quantity:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input placeholder="Enter Item Name" class="itemNameInput" type="text" required>
                            </td>
                            <td>
                                <input placeholder="Enter Item Cost" class="itemPriceInput" min="0" step="0.01" type="number" required>
                            </td>
                            <td>
                                <input placeholder="Enter Item Count" class="itemCountInput" min="0" type="number" required>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p class="maxItemMessage">5 Items Only Please.</p>
                <input value="SUBMIT" type="submit" class="submitButton">
            </form>
        </header>
        <section class="itemList">
            <!-- This is the layout for each item that appears. -->
            <!-- <div class="itemContainer">
                    <input type="checkbox" class="itemCheckbox">
                    <p class="itemText">
                        Name: <span class="itemName">window wipers</span> Total Cost $: <span class="itemTotalCost">1000</span> Item Count: <span class="itemTotalCount">1000</span>
                    </p>
                    <input value="DELETE" type="button" class="deleteButton">
                </div> -->
        </section>
    </section>
    <footer>
        <p class="checkoutMessage">Check an item <u>before</u> clicking the CHECKOUT button.</p>
        <input value="CHECKOUT" type="button" class="checkoutButton">
        <input value="RESTART" type="button" class="restartButton">
    </footer>
</body>

</html>
